<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘎嘎嘎嘎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 800px;
            width: 100%;
        }

        .banner {
            width: 100%;
            max-width: 500px;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .input-section {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        .input-box-bg {
            width: 100%;
            height: auto;
            display: block;
        }

        .input-field {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            padding: 10px;
            caret-color: transparent;
        }

        .cursor {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            height: 35px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .input-field:focus + .cursor {
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn img {
            width: 80px;
            height: auto;
            display: block;
        }

        .creature-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .creature {
            width: 200px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .response-text {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }

        .response-text.show {
            opacity: 1;
            transform: scale(1);
        }

        @media (max-width: 600px) {
            .input-field {
                font-size: 18px;
            }

            .cursor {
                height: 28px;
            }

            .send-btn img {
                width: 60px;
            }

            .creature {
                width: 150px;
            }

            .response-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="https://img.j8.je/images/2025/11/04/Mozn.png" alt="Hi Friend">
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <img src="https://img.j8.je/images/2025/11/04/MhJZ.png" alt="Input Box" class="input-box-bg">
                <input type="text" class="input-field" id="messageInput" placeholder="">
                <img src="https://img.j8.je/images/2025/11/04/Modd.png" alt="Cursor" class="cursor" id="cursor">
            </div>
            <button class="send-btn" id="sendBtn">
                <img src="https://img.j8.je/images/2025/11/04/MoXG.png" alt="Send">
            </button>
        </div>

        <div class="creature-section">
            <img src="https://img.j8.je/images/2025/11/04/MoWF.png" alt="Creature" class="creature">
            <div class="response-text" id="responseText"></div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const responseText = document.getElementById('responseText');
        const cursor = document.getElementById('cursor');

        // 更新光标位置
        function updateCursorPosition() {
            const inputRect = messageInput.getBoundingClientRect();
            const text = messageInput.value;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = window.getComputedStyle(messageInput).font;
            const textWidth = context.measureText(text).width;
            
            const leftOffset = messageInput.offsetLeft + 10 + textWidth;
            cursor.style.left = leftOffset + 'px';
        }

        messageInput.addEventListener('input', updateCursorPosition);
        messageInput.addEventListener('focus', updateCursorPosition);

        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (message) {
                // 显示"嘎嘎嘎嘎"
                responseText.textContent = '嘎嘎嘎嘎';
                responseText.classList.add('show');
                
                // 清空输入框
                messageInput.value = '';
                updateCursorPosition();
                
                // 3秒后隐藏响应文字
                setTimeout(() => {
                    responseText.classList.remove('show');
                    setTimeout(() => {
                        responseText.textContent = '';
                    }, 300);
                }, 3000);
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始化光标位置
        updateCursorPosition();
    </script>
</body>
</html>
